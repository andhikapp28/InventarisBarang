{% extends 'partials/base.html' %}
{% block title %} Hapus {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Hapus Item</h3>
            <hr>
            <div class="alert alert-danger">
                <h4>Hapus Item?</h4>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary" href="{% url 'dashboard-peminjaman' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" value="hapus">
        </div>
    </div>
</div>


{% endblock %}
